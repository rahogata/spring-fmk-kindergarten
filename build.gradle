
group = 'in.co.rahogata'
version = '0.0'

ext {
    jupiterVersion = '5.3.2'
    springVersion = '5.1.2.RELEASE'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }
    
    dependencies {
        testImplementation "org.junit.jupiter:junit-jupiter-engine:$jupiterVersion"
    }
    
    test {
        useJUnitPlatform()
    }

    tasks.eclipse.dependsOn cleanEclipse
}
